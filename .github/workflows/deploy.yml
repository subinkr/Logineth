name: deploy
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: [self-hosted, Linux, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: SetupNode
        uses: actions/setup-node@main
        with:
          node-version: '18'
      - name: Install npm packages
        run: npm ci
      - name: Deploy
        run: |
          cd ~/logineth && npm run build && fuser -k 3001/tcp && nohup npm run start:prod &
