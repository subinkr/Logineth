name: main

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Use checkout
        uses: actions/checkout@v4
      - name: Use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install npm packages
        run: npm ci
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
