name: push
on:
  push:
    branches-ignore: [main]
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: SetupNode
        uses: actions/setup-node@main
        with:
          node-version: '18'
      - name: Install npm packages
        run: npm ci
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
